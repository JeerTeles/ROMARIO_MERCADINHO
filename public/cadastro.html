<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romario Mercadinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-wrapper">
        <nav class="menu-nav">
            <a href="index.html" class="menu-item home-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="cadastro.html" class="menu-item cadastro-item">
                <i class="fas fa-user-plus"></i> Cadastro
            </a>
            <a href="#" class="menu-item consulta-item">
                <i class="fas fa-search"></i> Consulta
            </a>
            <a href="#" class="menu-item adicionar-produtos-item">
                <i class="fas fa-cart-plus"></i> Adicionar Produtos
            </a>
            <a href="#" class="menu-item estoque-item">
                <i class="fas fa-box"></i> Estoque
            </a>
        </nav>
    </div>
    <div class="container">
        <div class="registration-form">
            <h2>Bill Details</h2>
            <input type="text" id="clientName" placeholder="Cliente">
            <input type="tel" id="clientPhone" placeholder="Telefone">
            <input type="text" id="itemName" placeholder="Item">
            <input type="number" id="itemPrice" placeholder="Preço">
            <input type="number" id="totalAmount" placeholder="Total" readonly>
            <button id="addRecordBtn">Adicionar conta</button>
        </div>

        <div class="records-table">
            <h2>Bills</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>Item</th>
                        <th>Preço</th>
                        <th>Total</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    <tr>
                        <td colspan="7" id="noRecordFound">Nenhuma conta adicionada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
